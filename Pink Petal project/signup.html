<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel = "website icon" href = "photos/logo.png">
    <link rel="stylesheet" href="CSS/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    

    <div class="container">

        <div class="header">
        <h1 class="logo">PinkPetal</h1>
        <a class="login" href="login.html">LOG IN</a>
        <a class="help" href="#">HELP</a>
        </div>
    
    <p class="detail-msg">PERSONAL DETAILS</p>
    
    <form action=""> 
    
        <div class="details">
         
            <div class="input-data">
                <input type="text">
                <div class="underline"></div>
                <label>E-MAIL</label>
            </div>
         </div>
    
    
          <div class="details">
           
          <div class="input-data">
                <input type="password">
                <div class="underline"></div>
               <label>PASSWORD</label>
            </div>
          
        </div>


        <div class="details">
           
            <div class="input-data">
                  <input type="text">
                  <div class="underline"></div>
                 <label>FIRST NAME</label>
              </div>
            
          </div>

          <div class="details">
           
            <div class="input-data">
                  <input type="text">
                  <div class="underline"></div>
                 <label>LAST NAME</label>
              </div>
            
          </div>


          <div class="details">
           
            <div class="input-data">
                  <input type="text">
                  <div class="underline"></div>
                 <label>COUNTRY</label>
              </div>
            
          </div>

          <div class="details">
           
            <div class="input-data">
                  <input type="text">
                  <div class="underline"></div>
                 <label>CITY/TOWN</label>
              </div>
            
          </div>


          <div class="details">
           
            <div class="input-data">
                  <input type="text">
                  <div class="underline"></div>
                 <label>ROAD NO/STATE</label>
              </div>
            
          </div>


          <div class="details">
           
            <div class="input-data">
                  <input type="text">
                  <div class="underline"></div>
                 <label>ZIP CODE</label>
              </div>
            
          </div>


          <div class="details">
           
            <div class="input-data">
                  <input type="text">
                  <div class="underline"></div>
                 <label>PHONE NO</label>
              </div>
            
          </div>



          <div class="conditions">
            <div class="con1"> <input type="checkbox">I want to receive personalised commercial<br>
                 communications from PinkPetal by email.</div>
        </div> 

        <div class="con2"> <input type="checkbox">I have read and understand the Privacy and Cookies Policy</div>


        <div class="sign-up">
            <button class="signup"></a> SIGN UP</button>
            
          </div>





   </div> 

   

   
</body>
</html>
