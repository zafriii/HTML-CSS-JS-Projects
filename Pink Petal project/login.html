<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel = "website icon" href = "photos/logo.png">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    
<div class="container">

    <div class="header">
    <h1 class="logo">PinkPetal</h1>
    <a class="help" href="#">HELP</a>
    </div>

<p class="login-msg">LOG IN TO YOUR ACCOUNT</p>

<form action=""> 

     
    <div class="email">
     
        <div class="input-data">
            <input type="text">
            <div class="underline"></div>
            <label>E-MAIL</label>
        </div>
     </div>


      <div class="pass">
       
      <div class="input-data">
            <input type="password" id="password">
            <div class="underline"></div>
            <img id="eyeicon" src="Photos/eye-close.png">
            <label>PASSWORD</label>
        </div>
      
    </div>

    <div class="login">
        <button class="log">LOG IN</button>
     </div>

     <div class="remember">
        <div class="rem"> <input type="checkbox">Remember Password</div>
    </div>  

    <p class="forget">Have you forgotten your password?<a href="#">RESET</a></p>


    <p class="need-account">NEED AN ACCOUNT?<a href="signup.html">SIGN UP</a></p>

 
</div>

<script src="JS/login.js"></script>

</body>
</html>
